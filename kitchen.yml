---
driver:
  name: vagrant

platforms:
  - name: ubuntu-22.04-3006.5
    driver:
      box: genaumann/ubuntu2204-salt
      box_version: "3006.5"
  - name: debian-12-3006.5
    driver:
      box: genaumann/debian12-salt
      box_version: "3006.5"
  - name: rocky9-3006.5
    driver:
      box: genaumann/rocky9-salt
      box_version: "3006.5"
  - name: fedora38-3006.5
    driver:
      box: genaumann/fedora38-salt
      box_version: "3006.5"
  - name: opensuse15-3006.5
    driver:
      box: genaumann/opensuse15-salt
      box_version: "3006.5"

suites:
  - name: default
    provisioner:
      state_top:
        base:
          "*":
            - git
      pillars_from_files: {}
      pillars:
        top.sls:
          base:
            "*": []
    verifier:
      inspec_tests:
        - path: test/integration/default

provisioner:
  name: salt_solo
  log_level: debug
  salt_install: none
  require_chef: false
  formula: git
  salt_copy_filter:
    - .git/
    - .github/
    - .kitchen/

verifier:
  name: inspec
